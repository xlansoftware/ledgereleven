services:
  web:
    image: ledger11-web
    build:
      context: ../../src
      dockerfile: ../.devops/build//Dockerfile.ledger-eleven-app
    ports:
      - "8080:8080"
    environment:
      - AppConfig__DataPath=/data
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./data:/data
      - ./data:/root/.aspnet/DataProtection-Keys
    # restart: unless-stopped