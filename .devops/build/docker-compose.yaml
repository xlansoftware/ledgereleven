services:
  web:
    image: ledger11-web
    build:
      context: ../../src
      dockerfile: ../.devops/build//Dockerfile.ledger-eleven-app
    ports:
      - "8080:8080"
    environment:
      - AppConfig__DataPath=/data
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./data:/data
      - ./data:/root/.aspnet/DataProtection-Keys
    # restart: unless-stopped

  litestream:
    build:
      dockerfile: ./Dockerfile.litestream
    volumes:
      - ./data:/data
      # - ./litestream.yml:/etc/litestream.yml
      - ./replicate-all.sh:/replicate-all.sh
      - ./known_hosts:/root/.ssh/known_hosts:ro
    environment:
      SFTP_PASSWORD: ${SFTP_PASSWORD}
    entrypoint: /bin/sh
    # make sure known_hosts has no BOM!
    # command: -c "cat /root/.ssh/known_hosts"
    # command: -c "chmod +x /replicate-all.sh && /replicate-all.sh && cat /etc/litestream.yml"
    command: -c "chmod +x /replicate-all.sh && /replicate-all.sh && litestream replicate -config /etc/litestream.yml"
