name: Build and Publish Ledger Eleven Images

on:
  push:
    branches:
      - main
      - feature/workflow
    tags:
      - 'v*'
      - 'test-*'

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Docker tag
        id: docker_tags
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="latest"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
      - name: Build and test
        continue-on-error: false
        working-directory: ./.devops/test/backend
        run: |
          echo "::group::Run Tests"
          docker compose run --build --rm app-test
          echo "::endgroup::"

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: .NET Tests
          path: ./.devops/test/backend/test-results/test-results.trx

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push auth-server image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./.devops/build/Dockerfile.ledger-eleven-auth-server
          push: true
          tags: |
            ghcr.io/xlansoftware/ledger-eleven-auth-server:latest
            ghcr.io/xlansoftware/ledger-eleven-auth-server:${{ steps.docker_tags.outputs.tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./.devops/build/Dockerfile.ledger-eleven-app
          push: true
          tags: |
            ghcr.io/xlansoftware/ledger-eleven-app:latest
            ghcr.io/xlansoftware/ledger-eleven-app:${{ steps.docker_tags.outputs.tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
